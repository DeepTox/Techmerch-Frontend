<div class="pt-3 container">
    <table class="table table-bordered shadow">
      <thead>
        <tr class="text-center">
          <th class="align-middle" scope="col">Reference</th>
          <th class="align-middle" scope="col">Date added</th>
          <th class="align-middle" scope="col">Status</th>
          <th class="align-middle" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor="let o of orders">
          <th class="align-middle" scope="row">{{o.orderReference}}</th>
          <td class="align-middle">{{formatDate(o.orderCreationDate)}}</td>
          <td class="align-middle">
            <ng-container [ngSwitch]="o.orderStatus">
              <div *ngSwitchCase="'pending'" class="alert alert-secondary mb-0">{{o.orderStatus}}</div>
              <div *ngSwitchCase="'fail'" class="alert alert-danger mb-0">{{o.orderStatus}}</div>
              <div *ngSwitchCase="'shipped'" class="alert alert-success mb-0">{{o.orderStatus}}</div>
          </ng-container></td>
          <td class="align-middle">
            <a class="text-success"  data-toggle="modal" data-target="#update"><i class="fa fa-refresh mr-3"></i></a>
            <a class="text-danger"  data-toggle="modal" data-target="#delete"><i class="fa fa-times ml-2"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
