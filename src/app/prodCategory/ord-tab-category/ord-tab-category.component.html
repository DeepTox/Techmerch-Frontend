<div class="container">
<div class="row justify-content-between">
  <ng-container *ngFor="let p of products; let i=index" >
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="p.productImgurl" alt="Card image cap">
            <div class="card-body text-center">
              <h5 class="card-title">{{p.productName}}</h5>
              <h4 class="product-price">${{p.productPrice}}</h4>
              <a href="#" class="btn btn-primary" (click)="selectedProduct = p" data-toggle="modal" data-target="#card">Description</a>
            </div>
          </div>
    </div>
    <div  class="modal fade" id="card" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"> {{selectedProduct?.productName}} </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <img class="card-img-top" src="{{selectedProduct?.productImgurl}}" alt="Card image cap">
                <p class="card-text">{{selectedProduct?.productDescription}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
<div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
</ng-container>
</div>
</div>
