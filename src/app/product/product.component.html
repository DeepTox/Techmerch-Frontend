<div class="card float mb-4">
  <div class="row mt-5">
    <div class="col-lg-6">
      <img  *ngIf="_product" class="img-fluid px-4" [src]="_product.productImgurl" alt="">
    </div>
    <div class="col-lg-5 mx-1 pt-4">
      <h2><strong>{{_product?.productName}}</strong></h2>
      <h3 class="text-danger">${{_product?.productPrice}}</h3>
      <div class="mt-4">
        <p class="text-justify">{{_product?.productDescription}}</p>
      </div>
      <div class="row">
        <div class="col-md-12 mb-1 mt-5 pb-1">
          <button  class="btn btn-primary float-right float btn-rounded"  (click)="addToCart(_product.productId,1)"><i class="fa fa-cart-plus mr-2"></i> Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
